[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
exclude = (?x)(
    ^(?!.*\.py$).*$
)

# Ignore missing imports for third-party libraries without stubs
[mypy-gtts.*]
ignore_missing_imports = True

[mypy-pyttsx3.*]
ignore_missing_imports = True

[mypy-piper.*]
ignore_missing_imports = True

[mypy-pygame.*]
ignore_missing_imports = True

